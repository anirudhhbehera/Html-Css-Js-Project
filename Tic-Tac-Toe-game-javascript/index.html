<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | anirudhh </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which you want to be ?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1 sh"></span>
        <span class="box2 sh"></span>
        <span class="box3 sh"></span>
      </section>
      <section>
        <span class="box4 sh"></span>
        <span class="box5 sh"></span>
        <span class="box6 sh"></span>
      </section>
      <section>
        <span class="box7 sh"></span>
        <span class="box8 sh"></span>
        <span class="box9 sh"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
