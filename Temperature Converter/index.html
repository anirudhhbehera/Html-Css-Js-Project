<body>
    <div class="calculator">
        <h1>Temperature Converter</h1>
        <input type="text" id="temperature" placeholder="Enter temperature">
        <select id="inputUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <select id="outputUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <footer class="footer">
        <a href="https://github.com/anirudhhbehera" target="_blank"><i class="fab fa-github"></i>
        <span>Made by Anirudhh Behera</span></a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById("temperature").value;
            var inputUnit = document.getElementById("inputUnit").value;
            var outputUnit = document.getElementById("outputUnit").value;
            var convertedTemperature = "";

            if (inputUnit === "celsius") {
                if (outputUnit === "fahrenheit") {
                    // Convert Celsius to Fahrenheit
                    convertedTemperature = (parseFloat(temperatureInput) * 9 / 5 + 32).toFixed(2) + " °F";
                } else if (outputUnit === "kelvin") {
                    // Convert Celsius to Kelvin
                    convertedTemperature = (parseFloat(temperatureInput) + 273.15).toFixed(2) + " K";
                } else {
                    convertedTemperature = temperatureInput + " °C";
                }
            } else if (inputUnit === "fahrenheit") {
                if (outputUnit === "celsius") {
                    // Convert Fahrenheit to Celsius
                    convertedTemperature = ((parseFloat(temperatureInput) - 32) * 5 / 9).toFixed(2) + " °C";
                } else if (outputUnit === "kelvin") {
                    // Convert Fahrenheit to Kelvin
                    convertedTemperature = ((parseFloat(temperatureInput) - 32) * 5 / 9 + 273.15).toFixed(2) + " K";
                } else {
                    convertedTemperature = temperatureInput + " °F";
                }
            } else if (inputUnit === "kelvin") {
                if (outputUnit === "celsius") {
                    // Convert Kelvin to Celsius
                    convertedTemperature = (parseFloat(temperatureInput) - 273.15).toFixed(2) + " °C";
                } else if (outputUnit === "fahrenheit") {
                    // Convert Kelvin to Fahrenheit
                    convertedTemperature = ((parseFloat(temperatureInput) - 273.15) * 9 / 5 + 32).toFixed(2) + " °F";
                } else {
                    convertedTemperature = temperatureInput + " K";
                }
            }

            document.getElementById("result").innerHTML = convertedTemperature;
        }
    </script>
